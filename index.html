<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1> Calculatrice </h1>
  
    <div class="calculatrice">
      <!-- pour afficher le resultat dans l'Ã©cran -->
        <div class="ecran"> </div>
        <table>
            
            <tbody>
                <tr>
                    <td> <button data-key="8" class="btn"> C </button> </td>
                    <td> <button data-key="53" class="btn"> ( </button> </td>
                    <td> <button data-key="219" class="btn"> ) </button> </td>
                    <td> <button data-key="111" class="btn"> / </button> </td>
                    
                </tr>
                <tr>
                    
                    <td> <button data-key="103" class="btn"> 7 </button> </td>
                    <td> <button data-key="104" class="btn"> 8 </button> </td>
                    <td> <button data-key="105" class="btn"> 9 </button> </td>
                    <td> <button data-key="106" class="btn"> * </button> </td>
                    
                </tr>
                
                <tr>
                    
                    <td> <button data-key="100" class="btn"> 4 </button> </td>
                    <td> <button data-key="101" class="btn"> 5 </button> </td>
                    <td> <button data-key="102" class="btn"> 6 </button> </td>
                    <td> <button data-key="109" class="btn"> - </button> </td>
                    
                </tr>
                
                <tr>
                    
                    <td> <button data-key="97" class="btn"> 1 </button> </td>
                    <td> <button data-key="98" class="btn"> 2 </button> </td>
                    <td> <button data-key="99" class="btn"> 3 </button> </td>
                    <td> <button data-key="107" class="btn"> + </button> </td>
                    
                </tr>
                <tr>
                    
                    <td> <button data-key="96" class="btn"> 0 </button> </td>
                    <td> <button data-key="110" class="btn"> . </button> </td>
                    <td colspan="2"> <button data-key="13" class="btn"> = </button> </td>
                    
                    
                </tr>
            </tbody>
            
            
        </table>
     
    </div>

    <!-- SCRIPT JS -->
    <script src="script.js"></script>
</body>
</html>
